<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Column Check</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { color: #1890ff; margin-bottom: 20px; }
    button {
      background: #1890ff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover { background: #40a9ff; }
    button:disabled { background: #d9d9d9; cursor: not-allowed; }
    pre {
      background: #f0f0f0;
      padding: 20px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 14px;
      line-height: 1.6;
    }
    .status { margin: 20px 0; padding: 15px; border-radius: 4px; }
    .success { background: #f6ffed; border: 1px solid #b7eb8f; color: #52c41a; }
    .error { background: #fff1f0; border: 1px solid #ffa39e; color: #ff4d4f; }
    .info { background: #e6f7ff; border: 1px solid #91d5ff; color: #1890ff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Database Column Checker</h1>
    <button onclick="checkDatabase()">Check Database Columns</button>
    <div id="output"></div>
  </div>

  <script>
    async function checkDatabase() {
      const output = document.getElementById('output');
      output.innerHTML = '<div class="status info">Checking database...</div>';

      try {
        // Query to get all columns
        const query = `
          SELECT 
            column_name,
            data_type,
            is_nullable,
            column_default
          FROM information_schema.columns 
          WHERE table_name = 'new_converts'
          ORDER BY ordinal_position;
        `;

        const response = await fetch('/api/run-migrations', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || 'Failed to query database');
        }

        // Required columns
        const required = [
          'first_name',
          'last_name', 
          'phone_number',
          'date_of_birth',
          'gender',
          'residential_location',
          'school_residential_location',
          'occupation_type'
        ];

        const existing = result.rows.map(r => r.column_name);
        const missing = required.filter(col => !existing.includes(col));

        let html = '<div class="status success">‚úÖ Database query successful!</div>';
        
        html += '<h2>Required Columns Status:</h2>';
        html += '<pre>';
        required.forEach(col => {
          const exists = existing.includes(col);
          const status = exists ? '‚úÖ PRESENT' : '‚ùå MISSING';
          const info = exists ? result.rows.find(r => r.column_name === col) : null;
          html += `${status} - ${col}`;
          if (info) html += ` (${info.data_type})`;
          html += '\n';
        });
        html += '</pre>';

        if (missing.length > 0) {
          html += `<div class="status error">‚ùå Missing ${missing.length} required column(s): ${missing.join(', ')}</div>`;
        } else {
          html += '<div class="status success">‚úÖ All required columns are present!</div>';
        }

        html += '<h2>All Columns in new_converts Table:</h2>';
        html += '<pre>' + JSON.stringify(result.rows, null, 2) + '</pre>';

        output.innerHTML = html;

      } catch (error) {
        output.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
