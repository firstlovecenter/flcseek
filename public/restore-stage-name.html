<!DOCTYPE html>
<html>
<head>
    <title>Restore stage_name Column</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        button {
            background: #1890ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #40a9ff;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            color: #52c41a;
        }
        .error {
            color: #ff4d4f;
        }
        .info {
            color: #1890ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Restore stage_name Column</h1>
        <p>This will restore the <code>stage_name</code> column to the <code>milestones</code> table and populate it from the <code>name</code> column.</p>
        
        <div>
            <button onclick="restoreColumn()">Restore stage_name Column</button>
        </div>
        
        <div id="output"></div>
    </div>

    <script>
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.className = type;
            line.textContent = `[${timestamp}] ${message}`;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        async function restoreColumn() {
            log('Checking if stage_name column exists...', 'info');
            
            try {
                // Check if column exists
                const checkResponse = await fetch('/api/run-migrations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: `
                            SELECT column_name 
                            FROM information_schema.columns 
                            WHERE table_name = 'milestones' 
                            AND column_name = 'stage_name';
                        `,
                        action: 'check_column'
                    })
                });
                
                const checkData = await checkResponse.json();
                
                if (checkData.success && checkData.result.length > 0) {
                    log('✓ stage_name column already exists!', 'success');
                    return;
                }
                
                log('Adding stage_name column to milestones table...', 'info');
                
                // Add the column
                const addResponse = await fetch('/api/run-migrations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: `
                            ALTER TABLE milestones 
                            ADD COLUMN IF NOT EXISTS stage_name VARCHAR(255);
                        `,
                        action: 'add_stage_name'
                    })
                });
                
                const addData = await addResponse.json();
                
                if (!addData.success) {
                    log('✗ Error adding column: ' + addData.error, 'error');
                    return;
                }
                
                log('✓ Column added successfully!', 'success');
                
                // Check what columns exist first
                log('Checking existing columns in milestones table...', 'info');
                
                const colsResponse = await fetch('/api/run-migrations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: `
                            SELECT column_name 
                            FROM information_schema.columns 
                            WHERE table_name = 'milestones' 
                            ORDER BY ordinal_position;
                        `,
                        action: 'check_columns'
                    })
                });
                
                const colsData = await colsResponse.json();
                
                if (colsData.success) {
                    const columns = colsData.result.map(c => c.column_name);
                    log('Existing columns: ' + columns.join(', '), 'info');
                    
                    // Determine which column to use for populating stage_name
                    let sourceColumn = null;
                    if (columns.includes('short_name')) {
                        sourceColumn = 'short_name';
                    } else if (columns.includes('description')) {
                        sourceColumn = 'description';
                    }
                    
                    if (sourceColumn) {
                        log(`Populating stage_name from ${sourceColumn} column...`, 'info');
                        
                        const updateResponse = await fetch('/api/run-migrations', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                query: `
                                    UPDATE milestones 
                                    SET stage_name = ${sourceColumn} 
                                    WHERE stage_name IS NULL;
                                `,
                                action: 'populate_stage_name'
                            })
                        });
                        
                        const updateData = await updateResponse.json();
                        
                        if (!updateData.success) {
                            log('✗ Error populating data: ' + updateData.error, 'error');
                            return;
                        }
                        
                        log(`✓ Updated ${updateData.rowCount} records`, 'success');
                    } else {
                        log('⚠ No suitable source column found. You may need to manually populate stage_name.', 'warning');
                    }
                }
                
                // Verify
                log('Verifying restoration...', 'info');
                
                const verifyResponse = await fetch('/api/run-migrations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: `
                            SELECT stage_number, short_name, stage_name, description 
                            FROM milestones 
                            ORDER BY stage_number 
                            LIMIT 5;
                        `,
                        action: 'verify'
                    })
                });
                
                const verifyData = await verifyResponse.json();
                
                if (verifyData.success) {
                    log('\nSample records:', 'info');
                    verifyData.result.forEach(rec => {
                        log(`  Stage ${rec.stage_number}: short_name="${rec.short_name}" stage_name="${rec.stage_name}"`, 'info');
                    });
                }
                
                log('\n✓ Restoration complete!', 'success');
                
            } catch (error) {
                log('Error: ' + error.message, 'error');
            }
        }
        
        window.onload = () => {
            log('Ready. Click "Restore stage_name Column" to begin.', 'info');
        };
    </script>
</body>
</html>
