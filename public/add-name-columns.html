<!DOCTYPE html>
<html>
<head>
    <title>Add First Name and Last Name Columns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        button {
            background: #1890ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #40a9ff;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .danger {
            background: #ff4d4f;
        }
        .danger:hover {
            background: #ff7875;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            color: #52c41a;
        }
        .error {
            color: #ff4d4f;
        }
        .warning {
            color: #faad14;
        }
        .info {
            color: #1890ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add First Name and Last Name Columns</h1>
        <p>This script will add <code>first_name</code> and <code>last_name</code> columns to the <code>registered_people</code> table and populate them from the existing <code>full_name</code> column.</p>
        
        <div>
            <button id="checkBtn" onclick="checkColumns()">1. Check Current Schema</button>
            <button id="addBtn" onclick="addColumns()" disabled>2. Add Columns</button>
            <button id="migrateBtn" onclick="migrateData()" disabled>3. Migrate Data</button>
            <button id="verifyBtn" onclick="verifyMigration()" disabled>4. Verify Migration</button>
        </div>
        
        <div id="output"></div>
    </div>

    <script>
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.className = type;
            line.textContent = `[${timestamp}] ${message}`;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        async function checkColumns() {
            log('Checking current database schema...', 'info');
            
            try {
                const response = await fetch('/api/run-migrations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: `
                            SELECT column_name, data_type 
                            FROM information_schema.columns 
                            WHERE table_name = 'registered_people' 
                            ORDER BY ordinal_position;
                        `,
                        action: 'check_schema'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    log('Current columns in registered_people table:', 'success');
                    data.result.forEach(col => {
                        log(`  - ${col.column_name} (${col.data_type})`, 'info');
                    });
                    
                    const hasFirstName = data.result.some(col => col.column_name === 'first_name');
                    const hasLastName = data.result.some(col => col.column_name === 'last_name');
                    
                    if (hasFirstName && hasLastName) {
                        log('✓ Columns already exist! Checking if data needs migration...', 'warning');
                        document.getElementById('addBtn').disabled = true;
                        document.getElementById('migrateBtn').disabled = false;
                    } else {
                        log('✓ Ready to add columns', 'success');
                        document.getElementById('addBtn').disabled = false;
                    }
                } else {
                    log('Error: ' + data.error, 'error');
                }
            } catch (error) {
                log('Error checking schema: ' + error.message, 'error');
            }
        }

        async function addColumns() {
            if (!confirm('This will add first_name and last_name columns to the registered_people table. Continue?')) {
                return;
            }
            
            log('Adding first_name and last_name columns...', 'info');
            
            try {
                const response = await fetch('/api/run-migrations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: `
                            ALTER TABLE registered_people 
                            ADD COLUMN IF NOT EXISTS first_name VARCHAR(255),
                            ADD COLUMN IF NOT EXISTS last_name VARCHAR(255);
                        `,
                        action: 'add_columns'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    log('✓ Columns added successfully!', 'success');
                    document.getElementById('addBtn').disabled = true;
                    document.getElementById('migrateBtn').disabled = false;
                } else {
                    log('Error: ' + data.error, 'error');
                }
            } catch (error) {
                log('Error adding columns: ' + error.message, 'error');
            }
        }

        async function migrateData() {
            if (!confirm('This will split full_name into first_name and last_name for all existing records. Continue?')) {
                return;
            }
            
            log('Migrating data from full_name to first_name and last_name...', 'info');
            
            try {
                // First, update records where first_name and last_name are NULL
                const response = await fetch('/api/run-migrations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: `
                            UPDATE registered_people
                            SET 
                                first_name = CASE 
                                    WHEN full_name IS NOT NULL THEN SPLIT_PART(full_name, ' ', 1)
                                    ELSE NULL
                                END,
                                last_name = CASE 
                                    WHEN full_name IS NOT NULL AND ARRAY_LENGTH(STRING_TO_ARRAY(full_name, ' '), 1) > 1
                                    THEN SUBSTRING(full_name FROM LENGTH(SPLIT_PART(full_name, ' ', 1)) + 2)
                                    ELSE ''
                                END
                            WHERE first_name IS NULL OR last_name IS NULL;
                        `,
                        action: 'migrate_data'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    log('✓ Data migration completed successfully!', 'success');
                    log(`Updated ${data.result?.rowCount || 'unknown'} records`, 'info');
                    document.getElementById('migrateBtn').disabled = true;
                    document.getElementById('verifyBtn').disabled = false;
                } else {
                    log('Error: ' + data.error, 'error');
                }
            } catch (error) {
                log('Error migrating data: ' + error.message, 'error');
            }
        }

        async function verifyMigration() {
            log('Verifying migration...', 'info');
            
            try {
                const response = await fetch('/api/run-migrations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: `
                            SELECT 
                                COUNT(*) as total_records,
                                COUNT(first_name) as records_with_first_name,
                                COUNT(last_name) as records_with_last_name,
                                COUNT(CASE WHEN first_name IS NULL OR last_name IS NULL THEN 1 END) as records_missing_names
                            FROM registered_people;
                        `,
                        action: 'verify'
                    })
                });

                const data = await response.json();
                
                if (data.success && data.result.length > 0) {
                    const stats = data.result[0];
                    log('Migration verification results:', 'success');
                    log(`  Total records: ${stats.total_records}`, 'info');
                    log(`  Records with first_name: ${stats.records_with_first_name}`, 'info');
                    log(`  Records with last_name: ${stats.records_with_last_name}`, 'info');
                    log(`  Records missing names: ${stats.records_missing_names}`, 'info');
                    
                    if (stats.records_missing_names === '0') {
                        log('✓ All records have been migrated successfully!', 'success');
                    } else {
                        log(`⚠ Warning: ${stats.records_missing_names} records still missing first_name or last_name`, 'warning');
                    }
                    
                    // Show sample records
                    const sampleResponse = await fetch('/api/run-migrations', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            query: `
                                SELECT full_name, first_name, last_name 
                                FROM registered_people 
                                LIMIT 5;
                            `,
                            action: 'sample'
                        })
                    });
                    
                    const sampleData = await sampleResponse.json();
                    if (sampleData.success) {
                        log('\nSample records:', 'info');
                        sampleData.result.forEach(rec => {
                            log(`  "${rec.full_name}" → "${rec.first_name}" + "${rec.last_name}"`, 'info');
                        });
                    }
                } else {
                    log('Error: ' + data.error, 'error');
                }
            } catch (error) {
                log('Error verifying migration: ' + error.message, 'error');
            }
        }

        // Auto-run check on page load
        window.onload = () => {
            log('Page loaded. Click "Check Current Schema" to begin.', 'info');
        };
    </script>
</body>
</html>
