<!DOCTYPE html>
<html>
<head>
    <title>Cleanup Unused Database Columns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        h3 {
            color: #666;
            margin-top: 20px;
        }
        button {
            background: #1890ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #40a9ff;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .danger {
            background: #ff4d4f;
        }
        .danger:hover {
            background: #ff7875;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 500px;
            overflow-y: auto;
        }
        .success {
            color: #52c41a;
        }
        .error {
            color: #ff4d4f;
        }
        .warning {
            color: #faad14;
        }
        .info {
            color: #1890ff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #f0f0f0;
        }
        .unused {
            background: #fff1f0;
        }
        .used {
            background: #f6ffed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cleanup Unused Database Columns</h1>
        <p>This tool will analyze all tables and identify columns that are no longer used in the application.</p>
        
        <div>
            <button onclick="analyzeAllTables()">1. Analyze All Tables</button>
            <button id="cleanupBtn" onclick="cleanupUnusedColumns()" disabled class="danger">2. Remove Unused Columns</button>
        </div>
        
        <div id="output"></div>
    </div>

    <script>
        const output = document.getElementById('output');
        let unusedColumns = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.className = type;
            line.textContent = `[${timestamp}] ${message}`;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        // Define what columns are actually used in the app
        const usedColumns = {
            registered_people: [
                'id', 'first_name', 'last_name', 'full_name', 'phone_number', 
                'date_of_birth', 'gender', 'residential_location', 
                'school_residential_location', 'occupation_type',
                'home_location', 'work_location', 'group_id', 'group_name', 
                'registered_by', 'created_at', 'updated_at'
            ],
            users: [
                'id', 'username', 'password', 'role', 'first_name', 'last_name', 
                'email', 'group_id', 'group_name', 'group_year', 
                'created_at', 'updated_at'
            ],
            groups: [
                'id', 'name', 'year', 'leader_id', 'archived', 
                'created_at', 'updated_at'
            ],
            progress_records: [
                'id', 'person_id', 'stage_number', 'stage_name', 
                'is_completed', 'date_completed', 'updated_by', 
                'created_at', 'updated_at'
            ],
            attendance_records: [
                'id', 'person_id', 'date_attended', 'recorded_by', 
                'created_at', 'updated_at'
            ],
            milestones: [
                'id', 'stage_number', 'name', 'stage_name', 'short_name', 'description', 
                'created_at', 'updated_at'
            ]
        };

        async function analyzeAllTables() {
            log('Starting analysis of all database tables...', 'info');
            output.innerHTML = '';
            unusedColumns = [];
            
            try {
                // Get all tables
                const tablesResponse = await fetch('/api/run-migrations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: `
                            SELECT table_name 
                            FROM information_schema.tables 
                            WHERE table_schema = 'public' 
                            AND table_type = 'BASE TABLE'
                            ORDER BY table_name;
                        `,
                        action: 'get_tables'
                    })
                });
                
                const tablesData = await tablesResponse.json();
                
                if (!tablesData.success) {
                    log('Error fetching tables: ' + tablesData.error, 'error');
                    return;
                }
                
                log(`Found ${tablesData.result.length} tables`, 'success');
                
                // Analyze each table
                for (const table of tablesData.result) {
                    const tableName = table.table_name;
                    log(`\nAnalyzing table: ${tableName}`, 'info');
                    
                    // Get all columns for this table
                    const columnsResponse = await fetch('/api/run-migrations', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            query: `
                                SELECT column_name, data_type, is_nullable
                                FROM information_schema.columns 
                                WHERE table_name = '${tableName}'
                                ORDER BY ordinal_position;
                            `,
                            action: 'get_columns'
                        })
                    });
                    
                    const columnsData = await columnsResponse.json();
                    
                    if (columnsData.success) {
                        const expectedColumns = usedColumns[tableName] || [];
                        const actualColumns = columnsData.result.map(c => c.column_name);
                        
                        const unused = actualColumns.filter(col => !expectedColumns.includes(col));
                        const used = actualColumns.filter(col => expectedColumns.includes(col));
                        
                        log(`  Total columns: ${actualColumns.length}`, 'info');
                        log(`  Used columns: ${used.length}`, 'success');
                        log(`  Unused columns: ${unused.length}`, unused.length > 0 ? 'warning' : 'success');
                        
                        if (unused.length > 0) {
                            log(`  Unused: ${unused.join(', ')}`, 'warning');
                            unused.forEach(col => {
                                unusedColumns.push({ table: tableName, column: col });
                            });
                        }
                        
                        if (used.length > 0) {
                            log(`  Used: ${used.join(', ')}`, 'info');
                        }
                    }
                }
                
                // Summary
                log('\n========== SUMMARY ==========', 'info');
                if (unusedColumns.length === 0) {
                    log('✓ No unused columns found! Database is clean.', 'success');
                    document.getElementById('cleanupBtn').disabled = true;
                } else {
                    log(`Found ${unusedColumns.length} unused columns to remove:`, 'warning');
                    unusedColumns.forEach(item => {
                        log(`  - ${item.table}.${item.column}`, 'warning');
                    });
                    document.getElementById('cleanupBtn').disabled = false;
                }
                
            } catch (error) {
                log('Error during analysis: ' + error.message, 'error');
            }
        }

        async function cleanupUnusedColumns() {
            if (unusedColumns.length === 0) {
                log('No unused columns to remove.', 'info');
                return;
            }
            
            const confirmMsg = `This will permanently remove ${unusedColumns.length} unused columns:\n\n` +
                unusedColumns.map(item => `${item.table}.${item.column}`).join('\n') +
                `\n\nThis action cannot be undone. Continue?`;
            
            if (!confirm(confirmMsg)) {
                log('Cleanup cancelled by user.', 'warning');
                return;
            }
            
            log('\nStarting cleanup of unused columns...', 'info');
            
            let successCount = 0;
            let errorCount = 0;
            
            for (const item of unusedColumns) {
                try {
                    log(`Dropping ${item.table}.${item.column}...`, 'info');
                    
                    const response = await fetch('/api/run-migrations', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            query: `ALTER TABLE ${item.table} DROP COLUMN IF EXISTS ${item.column};`,
                            action: 'drop_column'
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        log(`✓ Dropped ${item.table}.${item.column}`, 'success');
                        successCount++;
                    } else {
                        log(`✗ Error dropping ${item.table}.${item.column}: ${data.error}`, 'error');
                        errorCount++;
                    }
                } catch (error) {
                    log(`✗ Error dropping ${item.table}.${item.column}: ${error.message}`, 'error');
                    errorCount++;
                }
            }
            
            log('\n========== CLEANUP COMPLETE ==========', 'info');
            log(`Successfully removed: ${successCount} columns`, 'success');
            if (errorCount > 0) {
                log(`Failed to remove: ${errorCount} columns`, 'error');
            }
            
            log('\nRe-analyzing tables to verify...', 'info');
            setTimeout(() => analyzeAllTables(), 1000);
        }

        window.onload = () => {
            log('Ready. Click "Analyze All Tables" to begin.', 'info');
        };
    </script>
</body>
</html>
