<!DOCTYPE html>
<html>
<head>
    <title>Rename registered_people to new_converts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        button {
            background: #1890ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #40a9ff;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .danger {
            background: #ff4d4f;
        }
        .danger:hover {
            background: #ff7875;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 500px;
            overflow-y: auto;
        }
        .success {
            color: #52c41a;
        }
        .error {
            color: #ff4d4f;
        }
        .info {
            color: #1890ff;
        }
        .warning {
            color: #faad14;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rename registered_people to new_converts</h1>
        <p>This will rename the <code>registered_people</code> table to <code>new_converts</code> in the database.</p>
        
        <div>
            <button onclick="checkTable()">1. Check Current Table</button>
            <button id="renameBtn" onclick="renameTable()" disabled class="danger">2. Rename Table</button>
            <button id="verifyBtn" onclick="verifyRename()" disabled>3. Verify Rename</button>
        </div>
        
        <div id="output"></div>
    </div>

    <script>
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.className = type;
            line.textContent = `[${timestamp}] ${message}`;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        async function checkTable() {
            log('Checking current table name...', 'info');
            output.innerHTML = '';
            
            try {
                const response = await fetch('/api/run-migrations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: `
                            SELECT table_name 
                            FROM information_schema.tables 
                            WHERE table_schema = 'public' 
                            AND table_name IN ('registered_people', 'new_converts');
                        `,
                        action: 'check_table'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.result.length === 0) {
                        log('✗ Neither table exists!', 'error');
                    } else {
                        data.result.forEach(table => {
                            log(`Found table: ${table.table_name}`, 'info');
                        });
                        
                        const hasOldTable = data.result.some(t => t.table_name === 'registered_people');
                        const hasNewTable = data.result.some(t => t.table_name === 'new_converts');
                        
                        if (hasNewTable) {
                            log('✓ Table already renamed to new_converts!', 'success');
                            document.getElementById('renameBtn').disabled = true;
                            document.getElementById('verifyBtn').disabled = false;
                        } else if (hasOldTable) {
                            log('✓ Ready to rename registered_people to new_converts', 'success');
                            document.getElementById('renameBtn').disabled = false;
                        }
                    }
                } else {
                    log('Error: ' + data.error, 'error');
                }
            } catch (error) {
                log('Error checking table: ' + error.message, 'error');
            }
        }

        async function renameTable() {
            if (!confirm('This will rename the registered_people table to new_converts. All related constraints and indexes will be updated. Continue?')) {
                return;
            }
            
            log('Starting table rename...', 'info');
            
            try {
                // Rename the table
                log('Renaming table...', 'info');
                const renameResponse = await fetch('/api/run-migrations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: `ALTER TABLE registered_people RENAME TO new_converts;`,
                        action: 'rename_table'
                    })
                });
                
                const renameData = await renameResponse.json();
                
                if (!renameData.success) {
                    log('✗ Error renaming table: ' + renameData.error, 'error');
                    return;
                }
                
                log('✓ Table renamed successfully!', 'success');
                
                // Update sequence
                log('Updating sequence...', 'info');
                const seqResponse = await fetch('/api/run-migrations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: `ALTER SEQUENCE IF EXISTS registered_people_id_seq RENAME TO new_converts_id_seq;`,
                        action: 'rename_sequence'
                    })
                });
                
                if (seqResponse.json) {
                    log('✓ Sequence renamed', 'success');
                }
                
                // Update constraints
                log('Updating constraints...', 'info');
                const constraintsResponse = await fetch('/api/run-migrations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: `
                            DO $$
                            DECLARE
                                constraint_record RECORD;
                            BEGIN
                                FOR constraint_record IN 
                                    SELECT conname 
                                    FROM pg_constraint 
                                    WHERE conrelid = 'new_converts'::regclass
                                    AND conname LIKE '%registered_people%'
                                LOOP
                                    EXECUTE 'ALTER TABLE new_converts RENAME CONSTRAINT ' || 
                                            quote_ident(constraint_record.conname) || ' TO ' || 
                                            quote_ident(replace(constraint_record.conname, 'registered_people', 'new_converts'));
                                END LOOP;
                            END $$;
                        `,
                        action: 'rename_constraints'
                    })
                });
                
                log('✓ Constraints updated', 'success');
                
                // Update indexes
                log('Updating indexes...', 'info');
                const indexesResponse = await fetch('/api/run-migrations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: `
                            DO $$
                            DECLARE
                                index_record RECORD;
                            BEGIN
                                FOR index_record IN 
                                    SELECT indexname 
                                    FROM pg_indexes 
                                    WHERE tablename = 'new_converts'
                                    AND indexname LIKE '%registered_people%'
                                LOOP
                                    EXECUTE 'ALTER INDEX ' || quote_ident(index_record.indexname) || 
                                            ' RENAME TO ' || 
                                            quote_ident(replace(index_record.indexname, 'registered_people', 'new_converts'));
                                END LOOP;
                            END $$;
                        `,
                        action: 'rename_indexes'
                    })
                });
                
                log('✓ Indexes updated', 'success');
                
                log('\n✓ Table rename complete!', 'success');
                document.getElementById('renameBtn').disabled = true;
                document.getElementById('verifyBtn').disabled = false;
                
            } catch (error) {
                log('Error during rename: ' + error.message, 'error');
            }
        }

        async function verifyRename() {
            log('Verifying rename...', 'info');
            
            try {
                // Check table exists
                const tableResponse = await fetch('/api/run-migrations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: `
                            SELECT table_name 
                            FROM information_schema.tables 
                            WHERE table_schema = 'public' 
                            AND table_name = 'new_converts';
                        `,
                        action: 'verify_table'
                    })
                });
                
                const tableData = await tableResponse.json();
                
                if (tableData.success && tableData.result.length > 0) {
                    log('✓ new_converts table exists', 'success');
                } else {
                    log('✗ new_converts table not found!', 'error');
                    return;
                }
                
                // Get row count
                const countResponse = await fetch('/api/run-migrations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: `SELECT COUNT(*) as count FROM new_converts;`,
                        action: 'count_rows'
                    })
                });
                
                const countData = await countResponse.json();
                
                if (countData.success) {
                    log(`✓ Table contains ${countData.result[0].count} records`, 'success');
                }
                
                // Check columns
                const columnsResponse = await fetch('/api/run-migrations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: `
                            SELECT column_name 
                            FROM information_schema.columns 
                            WHERE table_name = 'new_converts' 
                            ORDER BY ordinal_position;
                        `,
                        action: 'check_columns'
                    })
                });
                
                const columnsData = await columnsResponse.json();
                
                if (columnsData.success) {
                    log(`✓ Table has ${columnsData.result.length} columns`, 'success');
                    log('Columns: ' + columnsData.result.map(c => c.column_name).join(', '), 'info');
                }
                
                log('\n✓ Verification complete! Table successfully renamed.', 'success');
                
            } catch (error) {
                log('Error during verification: ' + error.message, 'error');
            }
        }

        window.onload = () => {
            log('Ready. Click "Check Current Table" to begin.', 'info');
        };
    </script>
</body>
</html>
